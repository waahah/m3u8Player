            const player = function () {

                            },
                            send: options => {
                                console.log(
                                    "Pretend to send danmaku via WebSocket",
                                    options.data
                                );
                                options.success();
                            },
                        },
                        video: {
                            url: "",//"http://113.62.253.22/live.aishang.ctlcdn.com/00000110240316_1/encoder/0/playlist.m3u8?CONTENTID=00000110240316_1&AUTHINFO=FABqh274XDn8fkurD5614t%2B1RvYajgx%2Ba3PxUJe1SMO4OjrtFitM6ZQbSJEFffaD35hOAhZdTXOrK0W8QvBRom%2BXaXZYzB%2FQfYjeYzGgKhP%2Fdo%2BXpr4quVxlkA%2BubKvbU1XwJFRgrbX%2BnTs60JauQUrav8kLj%2FPH8LxkDFpzvkq75UfeY%2FVNDZygRZLw4j%2BXtwhj%2FIuXf1hJAU0X%2BheT7g%3D%3D&USERTOKEN=eHKuwve%2F35NVIR5qsO5XsuB0O2BhR0KR", //'https://hw-m-l.cztv.com/channels/lantian/channel012/1080p.m3u8'
                            type: "customHls",
                            customType: {
                                customHls:  (video, player) => {
                                    const hls = new Hls();
                                    // ÁõëÂê¨Hls.Events.ERROR‰∫ã‰ª∂Ôºå
                                    // DNSËß£Êûê„ÄÅ‰∏ãËΩΩË∂ÖÊó∂ÔºåÈÉΩ‰ºöËß¶ÂèëmanifestLoadErrorÈîôËØØ
                                    hls.on(Hls.Events.ERROR, (eventName, data) => {
                                        // ÂüãÁÇπ‰∏äÊä•ÔºåÂèØ‰ª•ËøΩË∏™data.details
                                        console.log(`${eventName}ÈîôËØØ:ËØ¶ÊÉÖ${data.details}`)
                                    });
                                    hls.loadSource(video.src);
                                    hls.attachMedia(video);
                                },
                            },
                        },
                        contextmenu: [
                            {
                                text: 'üå¨Ô∏è‰∏™‰∫∫ÂçöÂÆ¢',
                                link: 'https://waahah.xyz/',

                            {
                                text: 'üîáÈùôÈü≥/üîäÊí≠Êîæ',

                                    console.log(player.user.data.volume)
                                    if(voice){
                                        voice = 0;
                                        dp.volume( percentage=0, nostorage=true, nonotice=false);
                                    }else{
                                        voice = 1;
                                        dp.volume( percentage=1, nostorage=true, nonotice=false);
                                    }
                                }
                            },

                                text: '‚èπÈîÄÊØÅÊí≠ÊîæÂô®',

                                    dp.notice(text = 'Âç≥Â∞ÜÈîÄÊØÅm3u8ËßÜÈ¢ëÊí≠ÊîæÂô®~', time = 2000);

            }

            const senddan = dp => {
                const danmu = new Object({
                    text: "ËØ∑Â∞ΩÊÉÖÁöÑÂèëË°®ËØÑËÆ∫Âêß(*¬¥‚àáÔΩÄ*)~",

                    type: "right",
                    maximum: 3000,
                    user: 'waahah'
                });
                dp.danmaku.draw(danmu);
            };

            //ÂõûË∞ÉÂáΩÊï∞
            const changeUrl = (link, promise, senddan) => {
                try {
                    promise.then(dp => {
                        dp.switchVideo(
                            {
                                url: link,
                            })
                        if(senddan != undefined && typeof senddan == 'function'){
                            senddan(dp);
                        }else{
                            throw new Error(`Á¨¨‰∏â‰∏™ÂèÇÊï∞${senddan}‰∏çÊòØÂáΩÊï∞`);
                        }
                    });
                } catch (error) {
                    console.log(error);
                }

            }

            const getRequest = async () => {
                let url = window.location.search; //Ëé∑Âèñurl‰∏≠"?"Á¨¶ÂêéÁöÑÂ≠ó‰∏≤
                console.log(url);
                let theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    let str = url.substr(1);
                    strs = str.split("&");
                    for (let i = 0; i < strs.length; i++) {

                        theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);

                    }
                }
                return theRequest;
            }

            const getUrl = async () => {
                let link = window.location.href;
                let url = link.split('?waahah=')[1];
                return url;
            }

            const check = url => {
                const erron = document.getElementById('erron')
                if (url == '') {
                    erron.innerText = 'ÈìæÊé•‰∏çËÉΩ‰∏∫Á©∫ÔºÅ';
                    toast("ÈìæÊé•‰∏çËÉΩ‰∏∫Á©∫ÔºÅ");
                    return false
                }
                if (url.lastIndexOf('.m3u') == -1) {
                    erron.innerText = 'ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑm3uÈìæÊé•ÔºÅ';
                    toast("ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑm3uÈìæÊé•ÔºÅ");
                    return false
                }
                console.log(url);
                return url;
            }

            (async function () {
                let search = window.location.search;
                if (search.indexOf('?waahah') == 0) {
                    //console.log();
                    let link = await getUrl();
                    let url = check(link);
                    if (url) {
                        promise = player();
                        changeUrl(url, promise, senddan);
                    }
                }
            }
            )()

            //Èó≠ÂåÖÂõûË∞ÉÂáΩÊï∞,ÂùóÁ∫ß‰ΩúÁî®ÂüüÂèòÈáèËµÑÊ∫êÊú™ÈáäÊîæ
            const once = fun => {
                var tag = true;

                const utils = {
                    callback_func: () => {
                        if (tag) {
                            tag = false;
                            const promise = fun();
                            console.log(promise);
                            return promise;
                        }
                    }
                }
                window.utils = utils;
                return window.utils;
            }

            const add_modal = async () => {
                const htm = `
                <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">Ê≥®ÊÑè</div>
                        <div class="am-modal-bd">
                        <span id='erron' class="h5"></span>
                        </div>
                        <div class="am-modal-footer">
                        <span class="am-modal-btn">ÊàëÂ∑≤Áü•ÊÇâ</span>
                        </div>
                    </div>
                </div>`
                const node = document.createElement('div');
                node.innerHTML = htm;
                document.body.appendChild(node);
                return htm;
            }

            const toast = (msg, duration) => {
                duration = isNaN(duration) ? 3000 : duration;
                let toastDom = document.createElement('div');
                toastDom.innerHTML = msg;
                toastDom.style.cssText = 'padding:2px 15px;min-height: 36px;line-height: 36px;text-align: center;transform: translate(-50%);border-radius: 4px;color: rgb(255, 255, 255);position: fixed;top: 50%;left: 50%;z-index: 9999999;background: rgb(0, 0, 0);font-size: 16px;'
                document.body.appendChild(toastDom);
                setTimeout(function () {
                    var d = 0.5;
                    toastDom.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
                    toastDom.style.opacity = '0';
                    setTimeout(() => { document.body.removeChild(toastDom) }, d * 1000);
                }, duration);
            }

            const btn = document.getElementById("doplayers");
            btn.addEventListener('click', event => {
                const link = document.getElementById("url").value;
                let url = check(link);
                if (url) {
                    //ÂõûË∞ÉÂáΩÊï∞
                    promise = once(player).callback_func();
                    changeUrl(url, promise, senddan);
                }
                //event.preventDefault();
                //event.stopPropagation()
            })

            async function synctime() {
                const time = new Date();
                const startyear = '2023';
                const endyear = time.getFullYear();
                const copyright = document.querySelector("#copyright");
                copyright.innerHTML = `Copyright ¬© ${startyear} - ${String(endyear)} <a href='https://github.com/waahah/m3u8Player' style="color:#007bff;">waahah</a> All Rights Reserved.`
            }

            (async () => {
                await synctime();
                await add_modal();
            })();

        });
    </script>
